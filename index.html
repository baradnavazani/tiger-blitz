<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiger Blitz Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #ff9800; --bg: #0a0a0a; --nav-bg: #1a1a1a; }
        body { margin: 0; background-color: var(--bg); color: white; font-family: 'Segoe UI', Roboto, sans-serif; overflow: hidden; user-select: none; }
        
        /* Loading Screen */
        #loading { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:1000; transition: opacity 0.5s; }
        .loader { border: 5px solid #333; border-top: 5px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Main Layout */
        .page { display: none; height: 90vh; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }

        /* Game UI */
        #score-container { font-size: 50px; font-weight: bold; color: var(--primary); margin: 20px 0; }
        #tiger-button {tiger.png}
        #tiger-button:active { transform: scale(0.92); }

        /* Energy Bar */
        .energy-wrapper { width: 80%; margin-top: 30px; }
        .energy-bar-bg { width: 100%; height: 15px; background: #333; border-radius: 10px; overflow: hidden; }
        #energy-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #ff9800, #ffeb3b); transition: width 0.2s; }

        /* Navigation */
        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: var(--nav-bg); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #333; }
        .nav-item { color: #888; text-decoration: none; font-size: 12px; display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; }
        .nav-item.active-nav { color: var(--primary); }

        /* Leaderboard & Boost */
        .list-container { width: 100%; max-width: 400px; background: #151515; border-radius: 15px; padding: 15px; }
        .list-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #222; }
        .btn-boost { background: var(--primary); border: none; padding: 10px 20px; border-radius: 10px; color: black; font-weight: bold; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loading">
        <div class="loader"></div>
        <p style="margin-top: 20px;">LOADING TIGER BLITZ...</p>
    </div>

    <div id="game-page" class="page active">
        <div id="score-container">0</div>
        <div id="tiger-button" onclick="handleTap()"></div>
        <div class="energy-wrapper">
            <div id="energy-text">Energy: 1000 / 1000</div>
            <div class="energy-bar-bg"><div id="energy-fill"></div></div>
        </div>
    </div>

    <div id="boost-page" class="page">
        <h2>Boosters</h2>
        <div class="list-container">
            <div class="list-item">
                <span>Daily Energy +100</span>
                <button class="btn-boost" onclick="applyBoost()">Claim</button>
            </div>
        </div>
    </div>

    <div id="leaders-page" class="page">
        <h2>Top Tigers</h2>
        <div class="list-container" id="leaderboard">
            <div class="list-item"><span>1. Player123</span><span>520,000</span></div>
            <div class="list-item"><span>2. Tiger_King</span><span>480,000</span></div>
            <div class="list-item"><span>3. You</span><span id="your-rank">0</span></div>
        </div>
    </div>

    <div id="wallet-page" class="page">
        <div style="font-size: 60px;">üí≥</div>
        <h2>Wallet Connection</h2>
        <p style="color: #888;">Coming Soon...</p>
        <button class="btn-boost" style="background: #333; color: white;">Connect TON Wallet</button>
    </div>

    <nav>
        <div class="nav-item active-nav" onclick="showPage('game-page', this)"><span>üéÆ</span>Game</div>
        <div class="nav-item" onclick="showPage('boost-page', this)"><span>üöÄ</span>Boost</div>
        <div class="nav-item" onclick="showPage('leaders-page', this)"><span>üèÜ</span>Leaders</div>
        <div class="nav-item" onclick="showPage('wallet-page', this)"><span>üíé</span>Wallet</div>
    </nav>

    <script>
        let score = parseInt(localStorage.getItem('t_score')) || 0;
        let energy = 1000;
        let maxEnergy = 1000;

        // Initialize UI
        document.getElementById('score-container').innerText = score.toLocaleString();

        function handleTap() {
            if (energy > 0) {
                score++;
                energy--;
                updateUI();
                localStorage.setItem('t_score', score);
            }
        }

        function updateUI() {
            document.getElementById('score-container').innerText = score.toLocaleString();
            document.getElementById('your-rank').innerText = score.toLocaleString();
            document.getElementById('energy-fill').style.width = (energy / maxEnergy * 100) + '%';
            document.getElementById('energy-text').innerText = Energy: ${energy} / ${maxEnergy};
        }

        function showPage(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            document.getElementById(pageId).classList.add('active');
            el.classList.add('active-nav');
        }

        function applyBoost() {
            alert("Daily Boost Claimed! +100 Energy Capacity.");
            maxEnergy += 100;
            energy = maxEnergy;
            updateUI();
        }

        // Recovery Energy
        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                updateUI();
            }
        }, 1500);

        // Hide Loading
        window.onload = () => {
            setTimeout(() => { document.getElementById('loading').style.opacity = '0'; 
            setTimeout(() => { document.getElementById('loading').style.display = 'none'; }, 500);
            }, 2000);
        };
    </script>
</body>
</html>
