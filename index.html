<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiger Blitz Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #ff9800; --bg: #0a0a0a; --nav-bg: #151515; }
        body { margin: 0; background-color: var(--bg); color: white; font-family: sans-serif; overflow: hidden; user-select: none; }
        
        /* Loading Screen */
        #loading { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg); display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:1000; }
        .spinner { border: 4px solid #333; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Navigation */
        nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: var(--nav-bg); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .nav-item { color: #555; font-size: 11px; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .nav-item.active-nav { color: var(--primary); }

        /* Pages */
        .page { display: none; height: calc(100vh - 70px); flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }

        /* Score & Tiger */
        #score { font-size: 50px; font-weight: bold; color: var(--primary); margin-top: 20px; }
        .tiger-circle { width: 260px; height: 260px; margin: 40px auto; cursor: pointer; transition: transform 0.1s; border-radius: 50%; overflow: hidden; border: 5px solid #222; box-shadow: 0 0 30px rgba(255,152,0,0.2); }
        .tiger-circle:active { transform: scale(0.95); }
        .tiger-circle img { width: 100%; height: 100%; object-fit: cover; }

        /* Energy */
        .energy-card { width: 90%; background: #1a1a1a; padding: 15px; border-radius: 15px; margin-top: auto; margin-bottom: 20px; }
        .energy-bar { height: 10px; background: #333; border-radius: 5px; overflow: hidden; margin-top: 8px; }
        #energy-fill { height: 100%; background: var(--primary); width: 100%; transition: width 0.2s; }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <p style="color:var(--primary); margin-top:15px;">LOADING...</p>
    </div>

    <div id="game" class="page active">
        <div style="color:#888; margin-top:20px;">TOTAL BALANCE</div>
        <div id="score">0</div>
        
        <div class="tiger-circle" onclick="tap()">
            <img src="tiger.png" alt="Tiger Button" onerror="this.src='https://placehold.co/400x400/orange/white?text=TIGER'">
        </div>

        <div class="energy-card">
            <div style="display:flex; justify-content:space-between; font-size:13px;">
                <span>‚ö° Energy</span>
                <span id="energy-stat">1000 / 1000</span>
            </div>
            <div class="energy-bar"><div id="energy-fill"></div></div>
        </div>
    </div>

    <div id="boost" class="page"><h2>Boosters</h2><p>Coming Soon...</p></div>
    <div id="leaders" class="page"><h2>Leaderboard</h2><p>Coming Soon...</p></div>
    <div id="wallet" class="page"><h2>Wallet</h2><p>Coming Soon...</p></div>

    <nav>
        <div class="nav-item active-nav" onclick="nav('game', this)">üéÆ<span>Game</span></div>
        <div class="nav-item" onclick="nav('boost', this)">üöÄ<span>Boost</span></div>
        <div class="nav-item" onclick="nav('leaders', this)">üèÜ<span>Leaders</span></div>
        <div class="nav-item" onclick="nav('wallet', this)">üíé<span>Wallet</span></div>
    </nav>

    <script>
        // ÿ®Ÿá ÿ™ŸÑ⁄Øÿ±ÿßŸÖ ŸÖ€å‚Äå⁄ØŸà€å€åŸÖ ⁄©Ÿá ŸÖ€åŸÜ€å‚ÄåÿßŸæ ÿ¢ŸÖÿßÿØŸá ÿßÿ≥ÿ™
        const tg = window.Telegram.WebApp;
        tg.expand(); // ÿ®ÿßÿ≤ ⁄©ÿ±ÿØŸÜ ⁄©ÿßŸÖŸÑ ÿµŸÅÿ≠Ÿá
        tg.ready();

        let score = parseInt(localStorage.getItem('t_coins')) || 0;
        let energy = 1000;

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-stat').innerText = ${energy} / 1000;
            document.getElementById('energy-fill').style.width = (energy / 10) + '%';
        }

        function tap() {
            if (energy > 0) {
                score++;
                energy--;
                localStorage.setItem('t_coins', score);
                updateUI();
                tg.HapticFeedback.impactOccurred('light'); // ŸÑÿ±ÿ≤ÿ¥ ⁄ØŸàÿ¥€å
            }
        }

        function nav(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active-nav'));
            document.getElementById(pageId).classList.add('active');
            el.classList.add('active-nav');
        }

        // ÿ¥ÿßÿ±⁄ò ÿßŸÜÿ±⁄ò€å
        setInterval(() => { if (energy < 1000) { energy++; updateUI(); } }, 1500);

        window.onload = () => {
            updateUI();
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1500);
        };
    </script>
</body>
</html>
