<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiger Blitz</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #ff9800; --bg: #0a0a0a; }
        body { margin: 0; background-color: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }
        
        /* Ø§Ø³ØªØ§ÛŒÙ„ ØµÙØ­Ù‡ Ù„ÙˆØ¯ÛŒÙ†Ú¯ */
        #loading { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: var(--bg); display:flex; flex-direction:column; 
            align-items:center; justify-content:center; z-index:9999; 
        }
        .spinner { 
            border: 4px solid #333; border-top: 4px solid var(--primary); 
            border-radius: 50%; width: 50px; height: 50px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Ø§Ø³ØªØ§ÛŒÙ„ Ø§ØµÙ„ÛŒ Ø¨Ø§Ø²ÛŒ */
        #game-content { display: flex; flex-direction: column; align-items: center; padding: 20px; height: 100vh; }
        #score { font-size: 50px; font-weight: bold; color: var(--primary); margin: 20px 0; }
        .tiger-btn { 
            width: 260px; height: 260px; border-radius: 50%; 
            border: 6px solid #222; overflow: hidden; 
            box-shadow: 0 0 40px rgba(255,152,0,0.3); transition: transform 0.1s;
        }
        .tiger-btn:active { transform: scale(0.95); }
        .tiger-btn img { width: 100%; height: 100%; object-fit: cover; }

        .energy-box { width: 85%; margin-top: 30px; }
        .bar-bg { width: 100%; height: 12px; background: #222; border-radius: 6px; margin-top: 8px; }
        #bar-fill { height: 100%; background: var(--primary); border-radius: 6px; width: 100%; transition: width 0.2s; }
        
        nav { position: fixed; bottom: 0; width: 100%; height: 65px; background: #111; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .nav-item { font-size: 12px; color: #555; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <h2 style="color:var(--primary); margin-top:20px;">TIGER BLITZ</h2>
    </div>

    <div id="game-content">
        <div style="color:#888; margin-top:10px;">TOTAL BALANCE</div>
        <div id="score">0</div>

        <div class="tiger-btn" onclick="tapTiger()">
            <img src="tiger.png" alt="Tiger" onerror="this.src='https://placehold.co/400x400/orange/white?text=TIGER'">
        </div>

        <div class="energy-box">
            <div style="display:flex; justify-content:space-between; font-size:14px;">
                <span>âš¡ Energy</span>
                <span id="energy-text">1000/1000</span>
            </div>
            <div class="bar-bg"><div id="bar-fill"></div></div>
        </div>
    </div>

    <nav>
        <div class="nav-item active">ğŸ®<span>Game</span></div>
        <div class="nav-item">ğŸš€<span>Boost</span></div>
        <div class="nav-item">ğŸ†<span>Top</span></div>
        <div class="nav-item">ğŸ’<span>Wallet</span></div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        
        // ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø§ÙˆÙ„ÛŒÙ‡ ØªÙ„Ú¯Ø±Ø§Ù…
        tg.ready();
        tg.expand();

        let score = parseInt(localStorage.getItem('tiger_score')) || 0;
        let energy = 1000;

        function updateUI() {
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-text').innerText = ${energy}/1000;
            document.getElementById('bar-fill').style.width = (energy / 10) + '%';
        }

        function tapTiger() {
            if (energy > 0) {
                score++;
                energy--;
                updateUI();
                localStorage.setItem('tiger_score', score);
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        // Ø´Ø§Ø±Ú˜ Ø§Ù†Ø±Ú˜ÛŒ
        setInterval(() => {
            if (energy < 1000) {
                energy++;
                updateUI();
            }
        }, 1500);

        // ØªØ§Ø¨Ø¹ Ø­Ø°Ù Ù„ÙˆØ¯ÛŒÙ†Ú¯
        function hideLoading() {
            const loader = document.getElementById('loading');
            if (loader) {
                loader.style.display = 'none';
            }
        }

        // Ø§Ø¬Ø±Ø§ÛŒ Ø§ÙˆÙ„ÛŒÙ‡
        window.onload = () => {
            updateUI();
            // Ù„ÙˆØ¯ÛŒÙ†Ú¯ Ø±Ø§ Ø¨Ø¹Ø¯ Ø§Ø² Û±.Ûµ Ø«Ø§Ù†ÛŒÙ‡ Ø¨Ù‡ Ù‡Ø± Ù‚ÛŒÙ…ØªÛŒ Ø­Ø°Ù Ú©Ù†
            setTimeout(hideLoading, 1500);
        };

        // Ø¶Ø§Ù…Ù† Ø§Ø¶Ø·Ø±Ø§Ø±ÛŒ: Ø§Ú¯Ø± Ø¨Ø¹Ø¯ Ø§Ø² Ûµ Ø«Ø§Ù†ÛŒÙ‡ Ù„ÙˆØ¯ÛŒÙ†Ú¯ Ù‡Ù†ÙˆØ² Ø¨ÙˆØ¯ØŒ Ø­Ø°ÙØ´ Ú©Ù†
        setTimeout(hideLoading, 5000);
    </script>
</body>
</html>
