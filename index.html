<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiger Blitz</title>
    <script src="https://webappcontent.telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #ff9800; --bg: #0a0a0a; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; user-select: none; }
        
        /* Navigation - Fixed at bottom */
        nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: #111; display: flex; border-top: 1px solid #222; z-index: 9999; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 12px; color: #555; cursor: pointer; -webkit-tap-highlight-color: transparent; }
        .nav-item.active { color: var(--primary); }
        .nav-item b { font-size: 24px; }

        /* Content Area */
        .page { display: none; height: calc(100vh - 80px); width: 100%; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; position: absolute; top: 0; }
        .page.active { display: flex; }

        /* Tiger Button Fix */
        #score { font-size: 50px; font-weight: bold; color: var(--primary); margin: 20px 0; }
        .tiger-btn-wrapper { width: 260px; height: 260px; position: relative; z-index: 10; }
        .tiger-img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
        .click-area { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; cursor: pointer; z-index: 20; }

        /* Energy Bar */
        .energy-box { width: 90%; margin-top: auto; margin-bottom: 20px; background: #151515; padding: 15px; border-radius: 15px; }
        .bar-bg { width: 100%; height: 10px; background: #222; border-radius: 5px; margin-top: 10px; }
        #fill { height: 100%; background: var(--primary); width: 100%; border-radius: 5px; transition: width 0.1s; }
        
        .list-card { width: 100%; background: #151515; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div id="game" class="page active">
        <div style="color:#888;">BALANCE</div>
        <div id="score">0</div>
        <div class="tiger-btn-wrapper">
            <div class="click-area" onclick="handleTap()"></div>
            <img src="tiger.png" class="tiger-img" onerror="this.src='https://placehold.co/400x400/orange/white?text=TIGER'">
        </div>
        <div class="energy-box">
            <div style="display:flex; justify-content:space-between; font-size:14px;">
                <span>‚ö° Energy</span>
                <span id="energy-text">1000/1000</span>
            </div>
            <div class="bar-bg"><div id="fill"></div></div>
        </div>
    </div>

    <div id="boost" class="page">
        <h2>Boosters</h2>
        <div class="list-card"><span>Multi-Tap</span><button disabled>Soon</button></div>
    </div>
    <div id="top" class="page">
        <h2>Leaderboard</h2>
        <div class="list-card"><span>Player 1</span><span>500K</span></div>
    </div>
    <div id="wallet" class="page">
        <h2 style="margin-top:50px;">Connect Wallet</h2>
        <p style="color:#888">System is under maintenance.</p>
    </div>

    <nav>
        <div class="nav-item active" onclick="go('game', this)"><b>üéÆ</b>Game</div>
        <div class="nav-item" onclick="go('boost', this)"><b>üöÄ</b>Boost</div>
        <div class="nav-item" onclick="go('top', this)"><b>üèÜ</b>Top</div>
        <div class="nav-item" onclick="go('wallet', this)"><b>üíé</b>Wallet</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        let coins = parseInt(localStorage.getItem('tiger_score')) || 0;
        let energy = 1000;

        function update() {
            document.getElementById('score').innerText = coins.toLocaleString();
            document.getElementById('energy-text').innerText = energy + "/1000";
            document.getElementById('fill').style.width = (energy / 10) + "%";
        }

        function handleTap() {
            if (energy > 0) {
                coins++;
                energy--;
                update();
                localStorage.setItem('tiger_score', coins);
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        function go(pageId, el) {
            // ŸÖÿÆŸÅ€å ⁄©ÿ±ÿØŸÜ ÿ™ŸÖÿßŸÖ ÿµŸÅÿ≠ÿßÿ™
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            // ÿ®ÿ±ÿØÿßÿ¥ÿ™ŸÜ ÿ≠ÿßŸÑÿ™ ÿß⁄©ÿ™€åŸà ÿßÿ≤ ÿ™ŸÖÿßŸÖ ÿØ⁄©ŸÖŸá‚ÄåŸáÿß
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            // ŸÜÿ¥ÿßŸÜ ÿØÿßÿØŸÜ ÿµŸÅÿ≠Ÿá ŸÖŸàÿ±ÿØ ŸÜÿ∏ÿ±
            document.getElementById(pageId).style.display = 'flex';
            el.classList.add('active');
        }

        setInterval(() => { if(energy < 1000) { energy++; update(); } }, 1500);
        window.onload = update;
    </script>
</body>
</html>
