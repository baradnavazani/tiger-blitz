<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tiger Blitz ğŸ…</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: radial-gradient(circle, #1a1a1a, #000);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;

            align-items: center;

            height: 100vh;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #score-container {
            text-align: center;
            margin-top: 30px;
        }

        #score {
            font-size: 55px;
            font-weight: bold;
            color: #ff9f43;
            text-shadow: 0 0 25px rgba(255, 159, 67, 0.6);
        }

        .tiger-container {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ø¯Ø§ÛŒØ±Ù‡ Ú©Ù„ÛŒÚ© Ø®ÙˆØ± Ø§ØµÙ„ÛŒ */
        #tiger-btn {
            width: 250px;
            height: 250px;
            background: url('https://img.icons8.com/plasticine/400/tiger.png') no-repeat center;
            background-size: contain;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.05s;
            filter: drop-shadow(0 0 20px rgba(255, 159, 67, 0.3));
            z-index: 2;
        }

        #tiger-btn:active {
            transform: scale(0.92);
        }

        /* Ù†ÙˆØ§Ø± Ø§Ù†Ø±Ú˜ÛŒ Ù¾Ø§ÛŒÛŒÙ† ØµÙØ­Ù‡ */
        .footer-info {
            width: 80%;
            text-align: center;
            margin-bottom: 40px;
        }

        .energy-bar {
            width: 100%;
            height: 14px;
            background: #222;
            border-radius: 10px;
            margin-top: 10px;
            border: 1px solid #444;
            overflow: hidden;
        }

        #energy-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff9f43, #ffcc33);
            box-shadow: 0 0 10px #ff9f43;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>

    <div id="score-container">
        <div>Ù…ÙˆØ¬ÙˆØ¯ÛŒ Ø¨Ø¨Ø± ğŸ’°</div>
        <div id="score">0</div>
    </div>

    <div class="tiger-container">
        <div id="tiger-btn"></div>
    </div>

    <div class="footer-info">
        <div>âš¡ Ø§Ù†Ø±Ú˜ÛŒ: <span id="energy-text">1000</span> / 1000</div>
        <div class="energy-bar">
            <div id="energy-fill"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // ØªÙ…Ø§Ù… ØµÙØ­Ù‡ Ú©Ø±Ø¯Ù† Ù…ÛŒÙ†ÛŒâ€ŒØ¢Ù¾

        // Ø±Ù†Ú¯â€ŒØ¨Ù†Ø¯ÛŒ Ù†ÙˆØ§Ø± Ø§Ø¨Ø²Ø§Ø± ØªÙ„Ú¯Ø±Ø§Ù…
        tg.setHeaderColor('#1a1a1a');
        tg.setBackgroundColor('#1a1a1a');

        let score = parseInt(localStorage.getItem('tb_score')) || 0;
        let energy = parseInt(localStorage.getItem('tb_energy')) || 1000;
        
        const scoreEl = document.getElementById('score');
        const energyFill = document.getElementById('energy-fill');
        const energyText = document.getElementById('energy-text');

        scoreEl.innerText = score.toLocaleString();
        updateEnergyUI();

        document.getElementById('tiger-btn').addEventListener('click', (e) => {
            if (energy > 0) {
                score++;
                energy--;
                
                scoreEl.innerText = score.toLocaleString();
                updateEnergyUI();
                
                // Ø°Ø®ÛŒØ±Ù‡ Ø¯Ø± Ø­Ø§ÙØ¸Ù‡ Ú¯ÙˆØ´ÛŒ
                localStorage.setItem('tb_score', score);
                localStorage.setItem('tb_energy', energy);

                // Ù„Ø±Ø²Ø´ Ú¯ÙˆØ´ÛŒ (Haptic Feedback)
                tg.HapticFeedback.impactOccurred('medium');
            } else {
                tg.HapticFeedback.notificationOccurred('error');
            }
        });

        // Ø³ÛŒØ³ØªÙ… Ø¨Ø§Ø²Ø³Ø§Ø²ÛŒ Ø§Ù†Ø±Ú˜ÛŒ (Ù‡Ø± Û³ Ø«Ø§Ù†ÛŒÙ‡ Û± Ø§Ù†Ø±Ú˜ÛŒ)
        setInterval(() => {
            if (energy < 1000) {
                energy++;
                updateEnergyUI();
                localStorage.setItem('tb_energy', energy);
            }
        }, 3000);

        function updateEnergyUI() {
            energyText.innerText = energy;
            energyFill.style.width = (energy / 10) + "%";
        }
    </script>
</body>
</html>
