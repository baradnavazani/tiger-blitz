<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiger Blitz Pro</title>
    <script src="https://webappcontent.telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #ff9800; --bg: #0a0a0a; --nav: #111; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; user-select: none; }
        
        /* Navigation */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: var(--nav); display: flex; border-top: 1px solid #222; z-index: 9999; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; color: #555; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item b { font-size: 22px; margin-bottom: 3px; font-style: normal; }

        /* Pages Area */
        .page { display: none; height: calc(100vh - 75px); width: 100%; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; overflow-y: auto; position: absolute; top: 0; }
        .page.active { display: flex; }

        /* Game Page Elements */
        #score { font-size: 50px; font-weight: bold; color: var(--primary); margin: 15px 0; }
        .coin-box { width: 260px; height: 260px; position: relative; margin-top: 20px; z-index: 100; }
        .tiger-btn { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #222; overflow: hidden; box-shadow: 0 0 30px rgba(255,152,0,0.2); transition: transform 0.05s; }
        .tiger-btn:active { transform: scale(0.95); }
        .tiger-btn img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* General UI */
        .card { width: 100%; background: #151515; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; box-sizing: border-box; }
        .btn { background: var(--primary); color: black; border: none; padding: 10px 18px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .energy-card { width: 90%; background: #151515; padding: 15px; border-radius: 15px; margin-top: auto; margin-bottom: 10px; border: 1px solid #222; }
        .progress { height: 10px; background: #222; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        #fill { height: 100%; background: var(--primary); width: 100%; transition: width 0.1s; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div style="color:#888;">TOTAL BALANCE</div>
        <div id="score-val">0</div>
        <div class="coin-box" onclick="tap()">
            <div class="tiger-btn">
                <img src="tiger.png" onerror="this.src='https://placehold.co/400x400/orange/white?text=TIGER'">
            </div>
        </div>
        <div class="energy-card">
            <div style="display:flex; justify-content:space-between; font-size:14px;">
                <span>‚ö° Energy</span><span id="energy-stat">1000/1000</span>
            </div>
            <div class="progress"><div id="fill"></div></div>
        </div>
    </div>

    <div id="boost-page" class="page">
        <h2>Boosters</h2>
        <div class="card">
            <div><b>Multitap (2X)</b><br><small id="m-timer">Ready</small></div>
            <button class="btn" onclick="buyMulti()">Activate</button>
        </div>
        <div class="card">
            <div><b>Full Energy</b><br><small>Refill now</small></div>
            <button class="btn" onclick="refill()">Claim</button>
        </div>
    </div>

    <div id="ref-page" class="page">
        <h2>Invite Friends</h2>
        <div class="card" style="flex-direction:column; gap:10px;">
            <div style="background:#000; padding:10px; width:100%; border-radius:8px; font-size:12px; word-break:break-all; border:1px dashed #444;">https://t.me/tiger_blitz_bot?start=user123</div>
            <button class="btn" style="width:100%" onclick="copyLink()">Copy Link</button>
        </div>
        <div style="margin-top:20px; color:#555">No Referrals Yet</div>
    </div>

    <div id="top-page" class="page">
        <h2>Top Tigers</h2>
        <div class="card"><span>1. CryptoLord</span><span>5.2M</span></div>
        <div class="card"><span>2. You</span><span id="rank-val" style="color:var(--primary)">0</span></div>
    </div>

    <div id="wallet-page" class="page">
        <div style="font-size:60px; margin-top:40px;">üíé</div>
        <h2>Wallet</h2>
        <button class="btn" style="width:80%; margin-bottom:10px;" onclick="conn()">Connect Wallet</button>
        <button class="btn" style="width:80%; background:#222; color:white;" onclick="alert('Coming Soon')">Claim</button>
    </div>

    <nav>
        <div class="nav-item active" onclick="nav('game-page', this)"><b>üéÆ</b>Game</div>
        <div class="nav-item" onclick="nav('boost-page', this)"><b>üöÄ</b>Boost</div>
        <div class="nav-item" onclick="nav('ref-page', this)"><b>üë•</b>Invite</div>
        <div class="nav-item" onclick="nav('top-page', this)"><b>üèÜ</b>Top</div>
        <div class="nav-item" onclick="nav('wallet-page', this)"><b>üíé</b>Wallet</div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let coins = parseInt(localStorage.getItem('tiger_score')) || 0;
        let energy = 1000;
        let power = 1;

        function updateUI() {
            document.getElementById('score-val').innerText = coins.toLocaleString();
            document.getElementById('rank-val').innerText = coins.toLocaleString();
            document.getElementById('energy-stat').innerText = energy + "/1000";
            document.getElementById('fill').style.width = (energy / 10) + "%";
        }

        function tap() {
            if (energy >= power) {
                coins += power;
                energy -= power;
                localStorage.setItem('tiger_score', coins);
                updateUI();
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function nav(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).style.display = 'flex';
            el.classList.add('active');
        }

        function buyMulti() {
            power = 2;
            document.getElementById('m-timer').innerText = "Active (1h)";
            tg.showAlert("Multitap Activated! 2X Coins for 1 hour.");
        }

        function refill() {
            energy = 1000;
            updateUI();
            tg.showAlert("Energy Refilled!");
        }

        function copyLink() {
            tg.showAlert("Link Copied!");
        }

        function conn() {
            tg.showAlert("Connecting to Tonkeeper...");
        }

        setInterval(() => { if(energy < 1000) { energy++; updateUI(); } }, 1500);
        window.onload = updateUI;
    </script>
</body>
</html>
