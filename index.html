<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiger Blitz Online</title>
    <script src="https://webappcontent.telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #ff9800; --bg: #0a0a0a; --card: #151515; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; user-select: none; }
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #111; display: flex; border-top: 1px solid #222; z-index: 9999; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; color: #555; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item b { font-size: 22px; margin-bottom: 3px; font-style: normal; }
        .page { display: none; height: calc(100vh - 75px); width: 100%; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; overflow-y: auto; position: absolute; top: 0; }
        .page.active { display: flex; }
        #score { font-size: 50px; font-weight: bold; color: var(--primary); margin: 15px 0; }
        .tiger-coin { width: 250px; height: 250px; border-radius: 50%; border: 8px solid #222; overflow: hidden; box-shadow: 0 0 30px rgba(255,152,0,0.2); transition: transform 0.05s; margin-top: 20px; }
        .tiger-coin:active { transform: scale(0.95); }
        .tiger-coin img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div style="color:#888;">BALANCE</div>
        <div id="score-val">0</div>
        <div class="tiger-coin" onclick="handleTap()">
            <img src="tiger.png" onerror="this.src='https://placehold.co/400x400/orange/white?text=TIGER'">
        </div>
        <div style="margin-top:auto; width:100%; text-align:center;">
            <div id="energy-stat">1000/1000</div>
            <div style="height:8px; background:#222; border-radius:4px; margin-top:5px; overflow:hidden;">
                <div id="fill" style="height:100%; background:var(--primary); width:100%;"></div>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="nav('game-page', this)"><b>ðŸŽ®</b>Game</div>
        <div class="nav-item"><b>ðŸš€</b>Boost</div>
        <div class="nav-item"><b>ðŸ‘¥</b>Invite</div>
        <div class="nav-item"><b>ðŸ’Ž</b>Wallet</div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // --- Ø§ÛŒÙ†Ø¬Ø§ ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø®ÙˆØ¯Øª Ø±Ùˆ Ú©Ù¾ÛŒ Ú©Ù† ---
        const firebaseConfig = {
          apiKey: "<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAxCBS4uVJ_61fM_LBjIGlWY8MEZ0Itp4A",
    authDomain: "tiger-blitz.firebaseapp.com",
    projectId: "tiger-blitz",
    storageBucket: "tiger-blitz.firebasestorage.app",
    messagingSenderId: "955326126487",
    appId: "1:955326126487:web:5064f7819e5523b1f4ccd2"
  };",
          authDomain: "...",
          databaseURL: "...",
          projectId: "...",
          storageBucket: "...",
          messagingSenderId: "...",
          appId: "..."
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "test_user";
        const userRef = ref(db, 'users/' + userId);

        let localData = { coins: 0, energy: 1000 };

        onValue(userRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                localData = data;
                document.getElementById('score-val').innerText = localData.coins.toLocaleString();
                document.getElementById('energy-stat').innerText = localData.energy + "/1000";
                document.getElementById('fill').style.width = (localData.energy / 10) + "%";
            } else {
                set(userRef, localData);
            }
        });

        window.handleTap = function() {
            if (localData.energy > 0) {
                runTransaction(userRef, (dbData) => {
                    if (dbData) {
                        dbData.coins++;
                        dbData.energy--;
                    }
                    return dbData;
                });
                tg.HapticFeedback.impactOccurred('medium');
            }
        }
    </script>
</body>
</html>
