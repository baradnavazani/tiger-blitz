<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiger Blitz - Fixed Version</title>
    <script src="https://webappcontent.telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #ff9800; --bg: #0a0a0a; --card: #151515; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; overflow: hidden; user-select: none; }
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #111; display: flex; border-top: 1px solid #222; z-index: 9999; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; color: #555; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item b { font-size: 22px; margin-bottom: 3px; font-style: normal; }
        .page { display: none; height: calc(100vh - 75px); width: 100%; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; overflow-y: auto; position: absolute; top: 0; }
        .page.active { display: flex; }
        #score-val { font-size: 50px; font-weight: bold; color: var(--primary); margin: 15px 0; }
        .tiger-coin { width: 250px; height: 250px; border-radius: 50%; border: 8px solid #222; overflow: hidden; box-shadow: 0 0 30px rgba(255,152,0,0.2); transition: transform 0.05s; margin-top: 20px; cursor: pointer; }
        .tiger-coin:active { transform: scale(0.95); }
        .tiger-coin img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .card { width: 100%; background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; box-sizing: border-box; }
        .btn { background: var(--primary); color: black; border: none; padding: 10px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div style="color:#888;">BALANCE</div>
        <div id="score-val">0</div>
        <div class="tiger-coin" onclick="handleTap()">
            <img src="tiger.png" onerror="this.src='https://placehold.co/400x400/orange/white?text=TIGER'">
        </div>
        <div style="margin-top:auto; width:100%; text-align:center;">
            <div id="energy-stat">1000/1000</div>
            <div style="height:8px; background:#222; border-radius:4px; margin-top:5px; overflow:hidden;">
                <div id="fill" style="height:100%; background:var(--primary); width:100%;"></div>
            </div>
        </div>
    </div>

    <div id="boost-page" class="page"><h2>Boost & Tasks</h2></div>
    <div id="ref-page" class="page"><h2>Invite</h2><div id="ref-link-display">Loading...</div></div>
    <div id="wallet-page" class="page"><h2>Wallet</h2></div>

    <nav>
        <div class="nav-item active" onclick="nav('game-page', this)"><b>ðŸŽ®</b>Game</div>
        <div class="nav-item" onclick="nav('boost-page', this)"><b>ðŸš€</b>Boost</div>
        <div class="nav-item" onclick="nav('ref-page', this)"><b>ðŸ‘¥</b>Invite</div>
        <div class="nav-item" onclick="nav('wallet-page', this)"><b>ðŸ’Ž</b>Wallet</div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAxCBS4uVJ_61fM_LBjiG1WY8MEZ0itp4A", // Ø§Ú¯Ø± Ø§ÛŒÙ† Ù†Ø§Ù‚Øµ Ø§Ø³ØªØŒ Ú©Ø§Ù…Ù„Ø´ Ø±Ø§ Ø§Ø² ÙØ§ÛŒØ±Ø¨ÛŒØ³ Ø¨Ú¯Ø°Ø§Ø±
            authDomain: "tiger-blitz.firebaseapp.com",
            databaseURL: "https://tiger-blitz-default-rtdb.firebaseio.com", 
            projectId: "tiger-blitz",
            storageBucket: "tiger-blitz.appspot.com",
            messagingSenderId: "955326126487",
            appId: "1:955326126487:web:8064f7b19e5523b1f4ccd2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "guest_user";
        const userRef = ref(db, 'users/' + userId);

        let userData = { coins: 0, energy: 1000, referrals: 0 };

        onValue(userRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                userData = data;
                updateUI();
            } else {
                set(userRef, userData);
            }
        });

        window.handleTap = function() {
            if (userData.energy > 0) {
                runTransaction(userRef, (dbData) => {
                    if (dbData) {
                        dbData.coins++;
                        dbData.energy--;
                    }
                    return dbData;
                });
                tg.HapticFeedback.impactOccurred('medium');
            }
        };

        window.nav = function(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).style.display = 'flex';
            el.classList.add('active');
        };

        function updateUI() {
            document.getElementById('score-val').innerText = (userData.coins || 0).toLocaleString();
            document.getElementById('energy-stat').innerText = (userData.energy || 0) + "/1000";
            document.getElementById('fill').style.width = (userData.energy / 10) + "%";
            document.getElementById('ref-link-display').innerText = "https://t.me/your_bot?start=" + userId;
        }

        setInterval(() => {
            if (userData.energy < 1000) {
                runTransaction(userRef, (dbData) => {
                    if (dbData && dbData.energy < 1000) dbData.energy++;
                    return dbData;
                });
            }
        }, 2000);
    </script>
</body>
</html>
