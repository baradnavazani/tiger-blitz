<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiger Blitz - FULL VERSION</title>
    <script src="https://webappcontent.telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #ff9800; --bg: #0a0a0a; --card: #151515; --text: #ffffff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow: hidden; user-select: none; }
        
        /* Navigation */
        nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #111; display: flex; border-top: 1px solid #222; z-index: 9999; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; color: #555; cursor: pointer; transition: 0.3s; }
        .nav-item.active { color: var(--primary); }
        .nav-item b { font-size: 22px; margin-bottom: 3px; font-style: normal; }

        /* Pages */
        .page { display: none; height: calc(100vh - 75px); width: 100%; flex-direction: column; align-items: center; padding: 20px; box-sizing: border-box; overflow-y: auto; position: absolute; top: 0; }
        .page.active { display: flex; }

        /* Game Elements */
        #score-val { font-size: 50px; font-weight: bold; color: var(--primary); margin: 15px 0; text-shadow: 0 0 20px rgba(255,152,0,0.3); }
        .tiger-coin { width: 250px; height: 250px; border-radius: 50%; border: 8px solid #222; overflow: hidden; box-shadow: 0 0 40px rgba(255,152,0,0.2); transition: transform 0.05s; margin-top: 20px; cursor: pointer; position: relative; }
        .tiger-coin:active { transform: scale(0.95); }
        .tiger-coin img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* UI Cards */
        .card { width: 100%; background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; box-sizing: border-box; }
        .card-info b { display: block; font-size: 16px; margin-bottom: 4px; }
        .card-info small { color: #888; font-size: 12px; }
        
        .btn { background: var(--primary); color: black; border: none; padding: 10px 18px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.9); }
        .btn:disabled { background: #333; color: #666; cursor: not-allowed; }

        /* Energy Bar */
        .energy-container { margin-top: auto; width: 100%; text-align: center; padding-bottom: 20px; }
        .bar-bg { height: 10px; background: #222; border-radius: 5px; margin-top: 8px; overflow: hidden; width: 100%; }
        #fill { height: 100%; background: linear-gradient(90deg, #ff9800, #ff5722); width: 100%; transition: width 0.3s; }
    </style>
</head>
<body>

    <div id="game-page" class="page active">
        <div style="color:#888; letter-spacing: 2px;">BALANCE</div>
        <div id="score-val">0</div>
        <div class="tiger-coin" onclick="handleTap()">
            <img src="tiger.png" onerror="this.src='https://placehold.co/400x400/orange/white?text=TIGER'">
        </div>
        <div class="energy-container">
            <div id="energy-stat">1000/1000</div>
            <div class="bar-bg"><div id="fill"></div></div>
        </div>
    </div>

    <div id="boost-page" class="page">
        <h2 style="color:var(--primary)">Boost & Tasks</h2>
        <div class="card">
            <div class="card-info"><b>Multitap</b><small>+1 per tap</small></div>
            <button class="btn" onclick="upgradeTap()">Upgrade</button>
        </div>
        <div class="card">
            <div class="card-info"><b>Invite 5 Friends</b><small id="task1-count">0 / 5</small></div>
            <button class="btn" id="task1-btn" onclick="claimTask(1, 5, 5000)" disabled>Claim 5K</button>
        </div>
    </div>

    <div id="ref-page" class="page">
        <h2 style="color:var(--primary)">Invite Friends</h2>
        <div class="card" style="background: rgba(255,152,0,0.1); border-color: var(--primary);">
            <div style="text-align:center; width:100%;">
                <b>Referral Program</b><br>
                <small>You get +2,000 for every friend!</small>
            </div>
        </div>
        <div id="ref-link-display" style="background:#000; padding:15px; width:100%; border-radius:10px; font-size:12px; color:var(--primary); margin:15px 0; border:1px dashed #444; word-break: break-all; text-align:center;">
            Loading link...
        </div>
        <button class="btn" style="width:100%; padding:15px;" onclick="copyRef()">Copy Invite Link</button>
        <div style="margin-top:20px;">Total Referrals: <span id="total-refs" style="color:var(--primary); font-weight:bold;">0</span></div>
    </div>

    <div id="wallet-page" class="page">
        <div style="font-size:80px; margin:40px 0;">ðŸ’Ž</div>
        <h2 style="color:var(--primary)">Wallet</h2>
        <p style="color:#888; text-align:center;">Connect your TON wallet to receive future airdrops.</p>
        <button class="btn" id="connect-btn" style="width:100%; padding:15px; margin-top:20px;" onclick="connectWallet()">Connect Tonkeeper</button>
    </div>

    <nav>
        <div class="nav-item active" onclick="nav('game-page', this)"><b>ðŸŽ®</b>Game</div>
        <div class="nav-item" onclick="nav('boost-page', this)"><b>ðŸš€</b>Boost</div>
        <div class="nav-item" onclick="nav('ref-page', this)"><b>ðŸ‘¥</b>Invite</div>
        <div class="nav-item" onclick="nav('wallet-page', this)"><b>ðŸ’Ž</b>Wallet</div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // ØªÙ†Ø¸ÛŒÙ…Ø§Øª ÙØ§ÛŒØ±Ø¨ÛŒØ³ (Ø·Ø¨Ù‚ Ø¢Ø®Ø±ÛŒÙ† Ø§Ø·Ù„Ø§Ø¹Ø§Øª Ø´Ù…Ø§)
        const firebaseConfig = {
            apiKey: "AIzaSyAxCBS4uVJ_61fM_LBjiG1WY8MEZ0itp4A",
            authDomain: "tiger-blitz.firebaseapp.com",
            databaseURL: "https://tiger-blitz-default-rtdb.firebaseio.com",
            projectId: "tiger-blitz",
            storageBucket: "tiger-blitz.appspot.com",
            messagingSenderId: "955326126487",
            appId: "1:955326126487:web:8064f7b19e5523b1f4ccd2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : "8107845660";
        const userRef = ref(db, 'users/' + userId);

        let userData = { coins: 0, energy: 1000, referrals: 0, claimed: [], power: 1 };

        // Ø¯Ø±ÛŒØ§ÙØª Ø¯Ø§Ø¯Ù‡â€ŒÙ‡Ø§
        onValue(userRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                userData = { ...userData, ...data };
                updateUI();
            } else {
                set(userRef, userData);
            }
        });

        // Ú©Ù„ÛŒÚ© Ø±ÙˆÛŒ Ø¨Ø¨Ø±
        window.handleTap = function() {
            if (userData.energy >= (userData.power || 1)) {
                runTransaction(userRef, (dbData) => {
                    if (dbData) {
                        dbData.coins = (dbData.coins || 0) + (dbData.power || 1);
                        dbData.energy = (dbData.energy || 0) - (dbData.power || 1);
                    }
                    return dbData;
                });
                tg.HapticFeedback.impactOccurred('light');
            }
        };

        // ØªØºÛŒÛŒØ± ØµÙØ­Ù‡
        window.nav = function(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            el.classList.add('active');
        };

        // Ú©Ù¾ÛŒ Ù„ÛŒÙ†Ú©
        window.copyRef = function() {
            const link = https://t.me/your_bot_name?start=${userId}; // Ø§Ø³Ù… Ø±Ø¨Ø§ØªØª Ø±Ùˆ Ø§ÛŒÙ†Ø¬Ø§ Ø¨Ø°Ø§Ø±
            navigator.clipboard.writeText(link);
            tg.showAlert("Invite link copied to clipboard!");
        };

        // ØªØ³Ú©â€ŒÙ‡Ø§
        window.claimTask = function(id, goal, reward) {
            if (userData.referrals >= goal && !userData.claimed?.includes(id)) {
                runTransaction(userRef, (dbData) => {
                    if (dbData) {
                        dbData.coins += reward;
                        if (!dbData.claimed) dbData.claimed = [];
                        dbData.claimed.push(id);
                    }
                    return dbData;
                });
                tg.showAlert("Task Completed! +5,000 coins");
            }
        };

        function updateUI() {
            document.getElementById('score-val').innerText = (userData.coins || 0).toLocaleString();
            document.getElementById('energy-stat').innerText = ${userData.energy || 0}/1000;
            document.getElementById('fill').style.width = (userData.energy / 10) + "%";
            document.getElementById('total-refs').innerText = userData.referrals || 0;
            document.getElementById('ref-link-display').innerText = https://t.me/tiger_blitz_bot?start=${userId};
            
            // ÙˆØ¶Ø¹ÛŒØª ØªØ³Ú©
            const t1Btn = document.getElementById('task1-btn');
            document.getElementById('task1-count').innerText = ${userData.referrals || 0} / 5;
            if (userData.claimed?.includes(1)) {
                t1Btn.innerText = "Claimed"; t1Btn.disabled = true;
            } else if (userData.referrals >= 5) {
                t1Btn.disabled = false;
            }
        }

        // Ø±ÛŒÚ©Ø§ÙˆØ±ÛŒ Ø§Ù†Ø±Ú˜ÛŒ
        setInterval(() => {
            if (userData.energy < 1000) {
                runTransaction(userRef, (dbData) => {
                    if (dbData && dbData.energy < 1000) dbData.energy = (dbData.energy || 0) + 1;
                    return dbData;
                });
            }
        }, 1500);

        window.connectWallet = function() {
            tg.showConfirm("Do you want to connect Tonkeeper?", (res) => {
                if(res) {
                    document.getElementById('connect-btn').innerText = "Connected: UQ...xY4";
                    document.getElementById('connect-btn').disabled = true;
                }
            });
        };
    </script>
</body>
</html>
